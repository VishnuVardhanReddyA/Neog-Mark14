<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Stock profit or loss calculator</h1>
    <div class="container">
        <div class="input">
            <form class="input-form">
                <label for="initial-price">Initial Price:</label>
                <input type="number" name="ip" value='' id="initial-price">

                <label for="quantity">Quantity</label>
                <input type="number" name="q" id="quantity">

                <label for="current-price">Current Price:</label>
                <input type="number" name="cp" id="current-price">
            </form>
            <button class="calculate">Calculate</button>
        </div>
    
        <div class="output">

        </div>
    </div>

    
</body>
<script src="index.js"></script>
</html>
